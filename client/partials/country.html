<div class="row">
	<div class="timeline-cont col-sm-12">
    <h4>Trade exchanges between {{startDate}} â€“ {{endDate}}</h4>
    <div stacked-timeline-country></div>
  </div>
</div>
<div id="select" class="row">
  <div class="col-sm-3">
    <div class="row">
      <div class="select-dropdown col-sm-12">
        <ui-select ng-model="entities.sourceEntity.selected" theme="bootstrap">
          <match placeholder="Search and select a country...">{{$select.selected.RICname}}</match>
          <choices repeat="item in reportingEntities | filter: $select.search">
            <div ng-bind-html="item.RICname | highlight: $select.search"></div>
          </choices>
        </ui-select>
      </div>
    </div>
    <div class="row">
      <div class="select-dropdown col-sm-12" ng-show="RICentitiesDD.length">
        <p>Select up to 5 partners</p>
        <ui-select ng-model="entities.multiEntity.selected" theme="bootstrap">
          <match placeholder="Search and select a country...">{{$select.selected.RICname}}</match>
          <choices repeat="item in RICentitiesDD | filter: $select.search">
            <div ng-bind-html="item.RICname | highlight: $select.search"></div>
          </choices>
        </ui-select>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div list-world></div>
      </div>
    </div>
  </div>
  <div class="col-sm-9">
    <div class="row">
      <div class="col-sm-12">
        <div class="filter-group">
          <p>
            filtered by:
            <div class="btn-group">
              <label class="btn btn-sm btn-default" ng-model="filter" btn-radio="'all'" uncheckable>all</label>
              <label class="btn btn-sm btn-default" ng-model="filter" btn-radio="'city/part_of'" uncheckable>city/part_of</label>
              <label class="btn btn-sm btn-default" ng-model="filter" btn-radio="'colonial_area'" uncheckable>colonial_area</label>
              <label class="btn btn-sm btn-default" ng-model="filter" btn-radio="'country'" uncheckable>country</label>
              <label class="btn btn-sm btn-default" ng-model="filter" btn-radio="'geographical_area'" uncheckable>geographical_area</label>
              <label class="btn btn-sm btn-default" ng-model="filter" btn-radio="'group'" uncheckable>group</label>
            </div>
          </p>
          <p>
            ordered by:
            <div class="btn-group">
              <label class="btn btn-sm btn-default" ng-model="order" btn-radio="'tot'" uncheckable>total</label>
              <label class="btn btn-sm btn-default" ng-model="order" btn-radio="'imp'" uncheckable>import</label>
              <label class="btn btn-sm btn-default" ng-model="order" btn-radio="'exp'" uncheckable>export</label>
              <!-- <label class="btn btn-sm btn-default" ng-model="order" btn-radio="'key'" uncheckable>name</label> -->
            </div>
          </p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div barchart-country></div>
      </div>
      <div class="col-sm-12 white">
        <div class="filter-group">
          <p>
            value by:
            <div class="btn-group">
              <label class="btn btn-sm btn-default" ng-model="yValue" btn-radio="'total'" uncheckable>total</label>
              <label class="btn btn-sm btn-default" ng-model="yValue" btn-radio="'imp'" uncheckable>import</label>
              <label class="btn btn-sm btn-default" ng-model="yValue" btn-radio="'exp'" uncheckable>export</label>
            </div>
          </p>
        </div>
      </div>
      <div class="col-sm-12">
        <div id="linechart-world" linechart-world></div>
      </div>
    </div>
  </div>
</div>
<div class="row table-cont">
  <div class="col-sm-12 grid-cont">
    <div class="gridStyle" ng-grid="gridOptions"></div>
  </div>
</div>
