<div class="inline-select">
  <ui-select ng-model="$parent.model" theme="bootstrap">
    <match placeholder="Search and select a country...">{{$select.selected.RICname}}</match>
    <choices repeat="item in list | filter: $select.search">
      <div ng-bind-html="item.RICname | highlight: $select.search"></div>
    </choices>
  </ui-select>
</div>
