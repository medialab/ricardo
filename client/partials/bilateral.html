<div class="row">
	<div class="timeline-cont col-sm-12">
    <h4>Trade exchanges between {{startDate}} â€“ {{endDate}}</h4>
    <div stacked-timeline></div>
  </div>
</div>
<div id="select" class="row">
  <div class="select-dropdown col-sm-3">
    <ui-select ng-model="sourceEntity.selected" theme="bootstrap">
    <match placeholder="Search and select a country...">{{$select.selected.reporting}}</match>
    <choices repeat="item in reportingEntities | filter: $select.search">
      <div ng-bind-html="item.reporting | highlight: $select.search"></div>
    </choices>
  </ui-select>
  </div>
  <div class="col-sm-6">
    <div stream></div>
    <div class="row">
      <div class="stream-legend" stream-legend></div>
    </div>
  </div>
  <div class="select-dropdown col-sm-3">
    <ui-select ng-model="targetEntity.selected" theme="bootstrap">
    <match placeholder="Search and select a country...">{{$select.selected.reporting}}</match>
    <choices repeat="item in reportingEntities | filter: $select.search">
      <div ng-bind-html="item.reporting | highlight: $select.search"></div>
    </choices>
  </ui-select>
  </div>
</div>
<div class="row table-cont">
	<div class="col-sm-12">
  <h4>the grid</h4>
  </div>
  <div class="col-sm-12 grid-cont">
  <div class="gridStyle" ng-grid="gridOptions"></div>
</div>
</div>
