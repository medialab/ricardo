<div class="inline-select">
  <ui-select ng-model="$parent.model" theme="bootstrap">
    <match placeholder="Select Year...">{{$select.selected.name}}</match>
    <choices repeat="item in list | filter: $select.search">
      <div ng-bind-html="item.name | highlight: $select.search"></div>
    </choices>
  </ui-select>
</div>{{model}}
