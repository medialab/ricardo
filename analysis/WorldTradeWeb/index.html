<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/vega@3"></script>
	<script src="https://cdn.jsdelivr.net/npm/vega-lite@2"></script>
	<script src="https://cdn.jsdelivr.net/npm/vega-embed@3"></script>
  <style>
    body {
      font-family: sans-serif;
    }
    
    .vega-actions a {
      padding: 0.2em;
    }
  </style>
</head>

<body>  
  <div id="gapminder"></div>
  <div id="entitiesMetrics"></div>
  <script>
    const gap_spec = "./vega/gapminder.json";
  	vegaEmbed('#gapminder', gap_spec).catch(console.warn);
    const em_spec = "./vega/entitiesMetrics.json";
    vegaEmbed('#entitiesMetrics', em_spec).catch(console.warn);
  </script>
</body>
